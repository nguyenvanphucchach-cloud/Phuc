<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To3ChatGPT</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --panel:#ffffff;
      --accent:#0ea5a4;
      --muted:#6b7280;
      --user:#daf8ff;
      --ai:#eef2ff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#0f172a}
    .app{max-width:900px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;gap:12px}
    header .logo{width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    header h1{font-size:18px;margin:0}
    .panel{margin-top:18px;background:var(--panel);border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.08);overflow:hidden;display:flex;flex-direction:column}
    #chat{padding:20px;height:60vh;min-height:360px;overflow:auto;display:flex;flex-direction:column;gap:12px}
    .msg{max-width:78%;padding:12px;border-radius:12px;line-height:1.4;white-space:pre-wrap}
    .msg.user{margin-left:auto;background:var(--user);border:1px solid rgba(6,95,70,0.06)}
    .msg.ai{margin-right:auto;background:var(--ai);border:1px solid rgba(99,102,241,0.06)}
    .composer{display:flex;padding:16px;border-top:1px solid #eef2f6;gap:8px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.8))}
    .composer input{flex:1;padding:12px;border-radius:10px;border:1px solid #e6eef6;outline:none;font-size:15px}
    .composer button{padding:10px 14px;border-radius:10px;border:none;background:var(--accent);color:white;font-weight:700;cursor:pointer}
    .small{font-size:13px;color:var(--muted);padding:10px 20px}
    .typing{font-style:italic;color:var(--muted)}
    @media (max-width:600px){
      .app{margin:12px}
      #chat{height:55vh}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">T3</div>
      <div>
        <h1>To3ChatGPT</h1>
        <div class="small">AI chat an to√†n ‚Äî API key ƒë∆∞·ª£c gi·ªØ ·ªü server (Vercel).</div>
      </div>
    </header>

    <div class="panel" role="application" aria-labelledby="chat-label">
      <div id="chat" aria-live="polite" aria-atomic="false"></div>

      <div class="composer">
        <input id="input" placeholder="Nh·∫≠p c√¢u h·ªèi... (Nh·∫•n Enter ƒë·ªÉ g·ª≠i)" />
        <button id="send">G·ª≠i</button>
      </div>
    </div>

    <div class="small" style="text-align:center;margin-top:10px">H∆∞·ªõng d·∫´n: deploy l√™n Vercel ‚Üí th√™m bi·∫øn m√¥i tr∆∞·ªùng <code>OPENAI_API_KEY</code>.</div>
  </div>

<script>
const chatEl = document.getElementById('chat');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('send');

function append(who, text){
  const d = document.createElement('div');
  d.className = 'msg ' + (who==='user'?'user':'ai');
  d.innerHTML = '<strong>' + (who==='user'?'B·∫°n':'To3ChatGPT') + ':</strong> ' + escapeHtml(text);
  chatEl.appendChild(d);
  chatEl.scrollTop = chatEl.scrollHeight;
}

function escapeHtml(unsafe){
  return unsafe
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'",'&#039;');
}

function showTyping(){
  const t = document.createElement('div');
  t.className = 'msg ai typing';
  t.id = '__typing';
  t.innerHTML = '<strong>To3ChatGPT:</strong> ƒëang nh·∫≠p...';
  chatEl.appendChild(t);
  chatEl.scrollTop = chatEl.scrollHeight;
}

function removeTyping(){
  const t = document.getElementById('__typing');
  if(t) t.remove();
}

async function sendMessage(){
  const text = inputEl.value.trim();
  if(!text) return;
  append('user', text);
  inputEl.value = '';
  showTyping();
  try{
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ message: text })
    });
    if(!res.ok){
      const txt = await res.text();
      removeTyping();
      append('ai', 'L·ªói: ' + txt);
      return;
    }
    const data = await res.json();
    removeTyping();
    append('ai', data.reply || 'Kh√¥ng c√≥ ph·∫£n h·ªìi.');
  }catch(e){
    removeTyping();
    append('ai', 'L·ªói k·∫øt n·ªëi: ' + e.message);
  }
}

inputEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') sendMessage(); });
sendBtn.addEventListener('click', sendMessage);

// welcome message
append('ai', 'Ch√†o! M√¨nh l√† To3ChatGPT. H·ªèi m√¨nh ƒëi·ªÅu g√¨ ƒëi üòä');
</script>
</body>
</html>
